<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
  
    <link data-require="normalize@*" data-semver="3.0.1" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
    <style>
      #chart {
        height:560px;
        position: absolute;
        width: 560px;
        margin: 20px 30px;
      }

      .arc text {
        font: 10px sans-serif;
        text-anchor: middle;
    }

.arc path {
  stroke: #fff;
}

    </style>
  </head>

  <body>

    <div id="chart"></div>
    <script src="https://d3js.org/d3.v4.min.js" data-semver="4.0.0" data-require="d3@*"></script>
    <script>
// margin
var margin = {top: 20, 
              right: 20, 
              bottom: 20, 
              left: 20},
              width = 300 - margin.right - margin.left,
              height = 300 - margin.top - margin.bottom,
              radius = width/2;


// color range
var color = d3.scaleOrdinal()
    .range(["#BBDEFB", "#90CAF9", "#64B5F6", "#42A5F5", "#2196F3", "#1E88E5", "#1976D2"]);

// pie chart arc. Need to create arcs before generating pie
var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

// donut chart arc
var arc2 = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

// arc for the labels position
var labelArc = d3.arc()
    .outerRadius(radius - 50)
    .innerRadius(radius - 40);

// generate pie chart and donut chart
var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.percent; });


// define the svg donut chart
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// import data 
d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vQg6S_03R2ynngPlnguRyaocWm1Xay7LpVo_HGTNrHkExYjViIvZDxepMuVw6YYvXIlF6n3cF-22BVT/pub?gid=0&single=true&output=csv", function(error, data) {
  if (error) throw error;
    // parse data
    data.forEach(function(d) {
            //parse data
            d.count = +d.count;
            d.enabled = true;                                       
          });
          
 


    // "g element is a container used to group other SVG elements"
  var g = svg.selectAll(".arc2")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc2");

   // append path 
  g.append("path")
      .attr("d", arc2)
      .attr("stroke", "#ffffff")
      .style("fill", function(d) { return color(d.data.count); })
    .transition()
      .ease(d3.easeLinear)
      .duration(2000)
      .attrTween("d", tweenDonut);
        
   // append text
  g.append("text")
    .transition()
      .ease(d3.easeLinear)
      .duration(2000)
    .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.count;});
      
  
    
});

// Helper function for animation of pie chart and donut chart
function tweenPie(b) {
  b.innerRadius = 0;
  var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
  return function(t) { return arc(i(t)); };
}

function tweenDonut(b) {
  b.innerRadius = 0;
  var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
  return function(t) { return arc2(i(t)); };
}
        
    </script>
  </body>

</html>
